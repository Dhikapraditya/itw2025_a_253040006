<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITW - Pertemuan 3</title>
</head>
<body>
    <!--h1 adalah tag untuk membuat judul paling besar-->
    <h1>Belajar Tag HTML</h1>
        <p>bparagraf 1</p>
        <!-- tag br untuk membuat jarak -->
        <br>
        <p>paragraf 2</p>
        <!-- tag hr untuk membuat garis -->
        <hr><hr>
        <p>paragraf 3</p>
        <!-- tag u(underline) tag b(bold) tag i(italic) -->
        <p><u>Nama saya <b>Dhika</b> <i>praditya</i></u></p>

        <hr>

        <h3>makanan favorit</h3>
        <ol type="I">
            <li>🦆</li>
            <li>🍜</li>
            <li>🍔</li>
            <li>🐄</li>
            <li>🍟</li>
        </ol>

        <h3>minuman favorit</h3>
        <ul type="square">
            <li>☕</li>
            <li>🧃</li>
            <li>🍹</li>
        </ul>

</body>
</html>
